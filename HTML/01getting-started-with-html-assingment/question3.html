<!-- Q: Write an HTML program that includes a heading, a paragraph of text, a horizontal line, and a line break. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 3</title>
</head>
<body>
    <h1>This is a Heading</h1>
    <p>This is a paragraph</p>
    <hr>
    <br>
    <p>This is Second Paragraph</p>
</body>
</html>
